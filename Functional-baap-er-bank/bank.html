<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-10 text-5xl text-center">Lets Get Some <span class="font-bold text-fuchsia-800 ">Money</span>
            !!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-300 p-8 rounded-xl mt-10">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span> </h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded-xl mt-10">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-purple-300 p-8 rounded-xl mt-10">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-fuchsia-300 p-8 rounded-xl mt-10">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="block w-9/12 px-2 mb-3  py-1 rounded" type="text" name=""
                        placeholder="Type Deposit Amount">
                    <button id="deposit-btn"
                        class="bg-blue-800 hover:bg-orange-500 px-6 py-2 font-medium text-white rounded ">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl mt-10">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-2 mb-3  py-1 rounded text-black" type="text"
                        name="" placeholder="Type Withdraw Amount">
                    <button id="withdraw-btn"
                        class="hover:bg-blue-800 bg-orange-500 px-6 py-2 font-medium text-white rounded ">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
