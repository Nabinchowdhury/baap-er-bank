<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-10 text-5xl text-center">Welcome To <span class="font-bold text-fuchsia-800 ">Baaper Bank</span>
            !!!
        </h1>
    </header>

    <body>
        <main>
            <section class="bg-sky-200 w-9/12 mx-auto mt-10 p-8">
                <h3 class="text-3xl mb-3">Please Login</h3>
                <div>
                    <input class="block w-9/12 px-2 mb-3 py-1" type="email" name="" id="user-email"
                        placeholder="Enter your Email">
                    <input class="block w-9/12 px-2 mb-3  py-1" type="password" name="" id="user-password"
                        placeholder="Enter your Password">
                    <button id="login-btn"
                        class="bg-orange-400 hover:bg-orange-500 px-6 py-2 font-medium text-white rounded ">Log
                        In</button>
                </div>
            </section>
        </main>
        <script src="js/login.js"></script>
    </body>
</body>

</html>
